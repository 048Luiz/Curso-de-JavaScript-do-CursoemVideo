<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" id="nvel" /> Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="resultado"></div>
    <script>
      function calcular() {
        let tvel = document.getElementById("nvel");
        let res = document.getElementById("resultado");
        let nvel = Number(tvel.value);
        res.innerHTML = `<p>Sua velocidade é de <strong>${nvel}Km/h</strong></p>`;
        if (nvel > 60) {
          res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade</p>`;
        }
        res.innerHTML += `<p>Dirija sempre com cuidado!</p`;
      }
    </script>
  </body>
</html>
