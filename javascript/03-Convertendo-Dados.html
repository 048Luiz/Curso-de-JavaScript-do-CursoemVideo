<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertendo Dados</title>
    <style>
      body {
        background-color: gray;
        color: white;
        font: normal 1.2em arial;
      }
    </style>
  </head>
  <body>
    <h1>Convertendo Dados</h1>
    <script>
      //Prompt retorna valor em String, mesmo digitando Number.
      var n1 = Number(prompt("Me diga um número")); // String
      var n2 = Number(prompt("Me diga outro número")); // String
      var r = n1 + n2;
      alert(`A soma entre ${n1} e ${n2} é igual a ${r}`); //Concatenação!
      // (Number + Number) Para adição
      // (String + String) Para concatenação
    </script>
  </body>
</html>
