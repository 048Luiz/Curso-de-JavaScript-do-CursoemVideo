<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com DOM</title>
    <style>
      body {
        background-color: darkblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <h1 class="t1">Iniciando meus estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="d1">Clique em mim</div>
    <script>
      const d1 = document.getElementById("d1"); //getElement: Pega um elemento, ou class ou ID
      d1.style.background = "green";
      d1.innerText = "Estou aguardando."; //innerText: Muda o texto.

      const t1 = document.querySelector(".t1"); //querySelector: Muda elementos do css, podendo ser classes ou IDs, usando . ou # antes.
      t1.style.background = "green";
    </script>
  </body>
</html>
